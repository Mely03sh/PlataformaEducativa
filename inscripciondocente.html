<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #84bef7;
        }

        h2 {
            color: #f80303;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0f0e0e;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid  #fa9805;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #fa9805;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:#fa9805;
        }
        .footer {
            background-color: #0598fa;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            color: #ecf0f1;
        }

        .footer a {
            margin: 0 10px;
            color: #ecf0f1;
        }

        .footer img {
            height: 30px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Contenido del formulario -->
    <h2>Formulario de Inscripción para Docentes</h2>
    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="materias">Materias de especialización:</label>
        <input type="text" id="materias" name="materias" required>

        <label for="experiencia">Experiencia educativa:</label>
        <textarea id="experiencia" name="experiencia" rows="4" required></textarea>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="cv">Adjunta tu currículum vitae (CV):</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>

        <button type="submit">Enviar Solicitud</button>
    </form>
    <br>
    <footer class="footer">
        <a href="https://www.facebook.com/"><img src="Facebook_icon.svg.png" alt="Facebook Icon"></a>
        <a href="https://www.whatsapp.com/"><img
                src="png-transparent-computer-icons-logo-whatsapp-whatsapp-text-logo-whatsapp-icon.png"
                alt="WhatsApp Icon"></a>
        <a href="https://www.tiktok.com/"><img src="4834215.png" alt="TikTok Icon"></a>
        <p>Teléfono: 123-456-7890</p>
        <p>Dirección: 123 Main St, Anytown, USA</p>
    </footer>
</body>
</html>
