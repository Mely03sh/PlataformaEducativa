<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tu Plataforma Educativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #84bef7;
            flex-direction: column; /* Añadido para organizar verticalmente */
            min-height: 100vh; /* Añadido para ocupar al menos la altura completa de la pantalla */
        }

        h1 {
            color: #fa9805;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color:#fa9805;
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 2px solid #fa9805;
            border-radius: 10px;
            background-color: #fff;
            box-sizing: border-box;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Añadido espacio entre el formulario y el footer */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            gap: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
        }

        button {
            background-color:#fa9805;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .footer {
            background-color: #0598fa;
            padding: 20px;
            text-align: center;
            color: #ecf0f1;
            width: 100%;
        }

        .footer a {
            margin: 0 10px;
            color: #ecf0f1;
        }

        .footer img {
            height: 30px;
            width: auto;
        }
    </style>
</head>

<body>
    <h1>BIENVENIDO A NUESTRA PAGINA DE REGISTRO</h1>
    
    <div class="registration-form">
        <h2>Regístrate en Nuestra Plataforma</h2>
        <form>
            <!-- Resto del formulario -->
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="nivelEducativo">Nivel Educativo:</label>
                <select id="nivelEducativo" name="nivelEducativo" required>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="universitario">Universitario</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descripcionProblemas">Describe los problemas que tienes:</label>
                <textarea id="descripcionProblemas" name="descripcionProblemas" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="usuario">Creación de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Creación de Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Discapacidades:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="discapacidadVisual" name="discapacidad[]" value="visual">
                        Visual
                    </label>

                    <label>
                        <input type="checkbox" id="discapacidadAuditiva" name="discapacidad[]" value="auditiva">
                        Auditiva
                    </label>

                    <label>
                        <input type="checkbox" id="discapacidadMotora" name="discapacidad[]" value="motora">
                        Motora
                    </label>
                </div>
                <!-- Agregar más opciones según sea necesario -->
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="mayorEdad" name="mayorEdad" value="si">
                    ¿Es mayor de edad?
                </label>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="footer">
        <a href="https://www.facebook.com/"><img src="Facebook_icon.svg.png" alt="Facebook Icon"></a>
        <a href="https://www.whatsapp.com/"><img
                src="png-transparent-computer-icons-logo-whatsapp-whatsapp-text-logo-whatsapp-icon.png"
                alt="WhatsApp Icon"></a>
        <a href="https://www.tiktok.com/"><img src="4834215.png" alt="TikTok Icon"></a>
        <p>Teléfono: 123-456-7890</p>
        <p>Dirección: 123 Main St, Anytown, USA</p>
    </div>
</body>

</html>
